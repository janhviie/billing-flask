<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
 <!-- <link href="../static/form-validation.css" rel="stylesheet"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<style> 
.card-registration .select-input.form-control[readonly]:not([disabled]) {
  font-size: 1rem;
  line-height: 2.15;
  padding-left: .75em;
  padding-right: .75em;
}
.card-registration .select-arrow {
  top: 13px;
}

#materialid{
  margin-bottom: 1.5rem!important;
  margin-top: 1.5rem!important;
}
.button {
  background-color: #b8f4ff; /* Green */
  border: none;
  color: rgb(12, 12, 12);
  padding: 18px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.alert-error {
        padding: 8px;
        background-color:crimson;
        color: white;
      }


.button1 {border-radius: 8px;}
.button2 {border-radius: 8px;}
.button3 {border-radius: 8px;}
.button4 {border-radius: 8px;}
.button5 {border-radius: 8px;}


</style>
<body>
  <form method="POST" action="" enctype="multipart/form-data">
  <section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img
                src="../static/list.png"
                alt="Sample photo"
                class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"
              />
            </div>


            
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                 {% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
         <div class="alert-error">{{ message }}</div>
      {% endfor %}
   {% endif %}
{% endwith %}
                <h3 class="mb-5 text-uppercase">Add Items In Database</h3>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1m" name="itemcode" class="form-control form-control-lg" required>
                      <label class="form-label" for="form3Example1m">Item Code</label>
                      <div class="invalid-feedback">
                        Item Code is required.
                        </div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1n" name="itemname" class="form-control form-control-lg" required>
                      <label class="form-label" for="form3Example1n">Item Name</label>
                      <div class="invalid-feedback">
                        Item Name is required.
                        </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1m1" name="unit" class="form-control form-control-lg" required>
                      <label class="form-label" for="form3Example1m1">Unit Price</label>
                      <div class="invalid-feedback">
                        Unit Price is required.
                        </div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1n1" name="price" class="form-control form-control-lg" required>
                      <label class="form-label" for="form3Example1n1">Shop Price</label>
                      <div class="invalid-feedback">
                        Price is required.
                        </div>
                     
                     
                    </div>
                  </div>
                  <div>

                    <input type="submit" class="button button2" value="Add"></input>
<!--                    <button class="button button3">Edit</button>-->
<!--                    <button class="button button4">Delete</button>-->
<!--                    <button class="button button5">Clear</button>-->
                  </div>

                </div>
                 <a class="button button1" href="{{url_for('mainpage')}}">Back To Homepage</a>
              </div>
              
                
                </div>
               

              </div>
            </div>
        
          </div>
         
        </div>
      </div>
    </div>
  </div>
 
</section>


</form>
</body>
</html>
